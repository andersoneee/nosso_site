<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Performance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #111, #333);
      color: white;
    }

    header {
      padding: clamp(1rem, 2vw, 2rem);
    }

    header h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin: 0;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: clamp(1rem, 3vw, 2rem);
      flex-wrap: wrap;
    }

    .box {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      flex: 1 1 200px;
      max-width: 250px;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box h2 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #ffcc00;
    }

    .box p {
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Academia Performance</h1>
  </header>

  <div class="container">
    <div class="box">
      <h2>Treinos</h2>
      <p>Planos de treino personalizados para sua meta.</p>
    </div>
    <div class="box">
      <h2>Nutrição</h2>
      <p>Orientação alimentar para melhor performance.</p>
    </div>
    <div class="box">
      <h2>Resultados</h2>
      <p>Acompanhe sua evolução e conquiste objetivos.</p>
    </div>
  </div>
</body>
</html>
