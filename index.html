<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Performance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b') no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      animation: piscar 3s infinite alternate;
    }

    @keyframes piscar {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .box {
      width: 250px;
      height: 150px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transform: scale(0.2);
      opacity: 0;
      animation: expandir 1s forwards;
    }

    .box:nth-child(1) { animation-delay: 0.3s; }
    .box:nth-child(2) { animation-delay: 0.6s; }
    .box:nth-child(3) { animation-delay: 0.9s; }

    @keyframes expandir {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
      }
      .box {
        width: 90%;
        height: 120px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
      }
      .box {
        width: 100%;
        height: 100px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>Academia Performance</header>
  <div class="container">
    <div class="box">Treinos Personalizados</div>
    <div class="box">Nutrição e Saúde</div>
    <div class="box">Resultados Garantidos</div>
  </div>
</body>
</html>
